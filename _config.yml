markdown    : kramdown
highlighter : rouge

source: ./
destination: ./_site

# Sass configuration
sass:
  sass_dir: assets/scss
  style: compressed # expanded

# Author settings
author:
  name     : "Gaël Reyrol"
  job      : "Développeur & Maker"
  bio      : "Théoriquement, ça marche."
  thumb    : /assets/images/author.jpg
  email    : me@gaelreyrol.com
  url      : https://gaelreyrol.com
  github   : https://github.com/Zevran
  twitter  : https://twitter.com/GaelReyrol
  linkedin : https://linkedin.com/in/gaelreyrol

# social settings
og_locale: "fr_FR"
twitter_card: "summary_large_image"
twitter_site: "@GaelReyrol"

gems:
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : apropos
    title: A propos
  - slug : blog
    title: Blog
  - slug : projets
    title: Projects

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md"]
