
# SEO settings
title: "Gaël"
title2: "Reyrol" # default: ""
description: "Blog d'un développeur & maker caennais"
keywords: "Gaël Reyrol, développment, maker, caen, fullstack, devops"
url: https://gaelreyrol.com # site url
baseurl: "" # apply repo name if use it under gh-pages branch
